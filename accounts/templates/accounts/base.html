<!-- accounts\templates\accounts\base.html -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Food Exchange</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'path/to/compiled/bootstrap-icons.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <style>
        /* Navigation styling */
        nav {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .brand-name {
            cursor: pointer;
        }

        footer {
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Add more CSS styles here as needed */

        /* Notification badge */
        .badge {
            background-color: red;
            color: white;
            padding: 3px 6px;
            border-radius: 50%;
            font-size: 12px;
        }
        
    </style>
</head>
<body>
    <nav>
        <div class="brand-name"><a href="{% url 'home' %}" style="color: inherit; text-decoration: none;">Community Food Exchange</a></div>
        <div class="nav-links">
            {% if user.is_authenticated %}
            <a href="{% url 'profile_update' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
            <!-- Notification for new messages -->
            <a href="{% if latest_conversation_id %}{% url 'conversation_detail' latest_conversation_id %}{% else %}{% url 'conversation_list' %}{% endif %}">
                Messages {% if unread_messages_count %}<span class="badge">{{ unread_messages_count }}</span>{% endif %}
            </a>
                      
            
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
            {% endif %}
        </div>
    </nav>

    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>Â© 2024 Community Food Exchange. All rights reserved.</p>
    </footer>
</body>
</html>

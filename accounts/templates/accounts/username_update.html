<!-- Personal\communityfoodexchange\accounts\templates\accounts\username_update.html -->


{% extends 'accounts/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Update Username</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Update Username</button>
                        <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot Password? Reset it here</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

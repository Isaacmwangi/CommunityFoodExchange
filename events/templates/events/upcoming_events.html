<!-- events/templates/events/upcoming_events.html -->

{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <h2>Upcoming Events</h2>
  <ul>
    {% for event in events %}
    <li>
      <h3><a href="{% url 'event_detail' event.id %}">{{ event.event_name }}</a></h3>
      <p>Date: {{ event.date }}</p>
      <p>Location: {{ event.location }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}

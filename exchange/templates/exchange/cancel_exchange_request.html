<!-- exchange\templates\exchange\cancel_exchange_request.html -->

{% extends 'accounts/base.html' %}
{% block content %}
<div class="container">
  <h1>Cancel Exchange Request</h1>
  <p>Are you sure you want to cancel the exchange request for {{ exchange_request.listing.item_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Cancel Exchange Request</button>
    <a href="{% url 'manage_exchange_requests' pk=exchange_request.listing.pk %}" class="btn btn-secondary">No, Go Back</a>
  </form>
</div>
{% endblock %}

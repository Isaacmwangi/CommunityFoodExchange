# listings/templates/listings/listing_confirm_delete.html

{% extends 'accounts/base.html' %}

{% block content %}
<h1>Delete Listing</h1>
<p>Are you sure you want to delete "{{ listing.item_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
{% endblock %}

<!-- listings/templates/listings/listing_form.html -->
{% extends 'accounts/base.html' %}

{% block content %}
<h1>{{ form.instance.pk|default:"Create" }} Listing</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_item_name">Item Name:</label>
        <input type="text" class="form-control" id="id_item_name" name="item_name" placeholder="Enter the name of the item">
    </div>
    <div class="form-group">
        <label for="id_description">Description:</label>
        <textarea class="form-control" id="id_description" name="description" placeholder="Enter a brief description of the item"></textarea>
    </div>
    <div class="form-group">
        <label for="id_quantity">Quantity:</label>
        <input type="text" class="form-control" id="id_quantity" name="quantity" placeholder="e.g., 2 kgs, 1 bag etc">
    </div>
    <div class="form-group">
        <label for="id_expiration_date">Expiration Date:</label>
        <input type="date" class="form-control" id="id_expiration_date" name="expiration_date">
    </div>
    <div class="form-group">
        <label for="id_preferred_exchange_method">Preferred Exchange Method:</label>
        <input type="text" class="form-control" id="id_preferred_exchange_method" name="preferred_exchange_method" placeholder="Enter preferred exchange method">
    </div>
    
    <div class="form-group">
        <label for="id_image">Image:</label>
        <input type="file" class="form-control-file" id="id_image" name="image">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}

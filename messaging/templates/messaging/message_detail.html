<!-- messaging/templates/messaging/message_detail.html -->

{% extends 'accounts/base.html' %}
{% block content %}
<h1>Conversation with {{ conversation }}</h1>
<ul>
    {% for message in messages %}
    <li>{{ message.sender }} - {{ message.timestamp }}: {{ message.content }}</li>
    {% endfor %}
</ul>
<form method="post" action="{% url 'send_message' conversation.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
{% endblock %}
